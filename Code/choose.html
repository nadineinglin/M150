<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tri3onz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GAMEMODES</title>
</head>
<body>
    <div class="container center">
        <h1 class="main-font">Choose Modus</h1>
        <div class="row">
            <div class="col-4">
                <h2 class="main-font">ZAHLEN</h2>
                <br>
                <button class="modus-margin" onclick="setpath(1)"><img src="Images/123.png" alt="Zahlen"></button>
            </div>
            <div class="col-4">
                <h2 class="main-font">BUCHSTABEN</h2>
                <br>
                <button class="modus-margin" onclick="setpath(2)"><img src="Images/abc.png" alt="Buchstaben"></button>
            </div>
            <div class="col-4">
                <h2 class="main-font">ZAHLEN & BUCHSTABEN</h2>
                <button onclick="setpath(3)"><img src="Images/ab12.png" alt="Buchstaben und Zahlen"></button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
